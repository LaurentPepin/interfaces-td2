<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Compteur de jetons</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 centered">
			<h1 id="title">Compteur de jetons!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 frame">
			<div class="row">
				<div class="col-md-7">
					<textarea id="textarea" type="text" class="form-control" rows="5" placeholder="Veillez mettre votre texte ici"></textarea>
				</div>
				<div class="col-md-5">
					<div class="progress">
							<div class="progress-bar centered" id="mainBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								<p id="mainPourcentage">0%</p>
							</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-12">
									<button class="form-control count">Compter!</button>
								</div>
							</div>
							<div class="row secondRow">
								<div class="col-md-12">
									<button class="form-control cancel cancelNotAllowed">Annuler</button>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-12">
									<p class="number">0</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p>Jetons</p>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button class="form-control eraseText">Effacer le texte</button>
				</div>
				<div class="col-md-5 col-md-offset-3">
					<div class="row smallFrame">
						<div class="row">
							<div class="col-md-12">
								<h4>Dernier decompte</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 centered">
								<div class="progress">
									<div class="progress-bar" id="smallBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
									<p id="smallPourcentage">0%</p>
									</div>
								</div>
							</div>
							<div class="col-md-6 centered">
								<h5 id="jetons">0 jetons</h5>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
